<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
    <head>
        <title>notagame</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent {display:none; }
        </style>

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/swfobject.js"></script>
        <script type="text/javascript" src="js/swfaddress.js"></script>        
        <script type="text/javascript" src="js/cookies.js"></script>        
        <script type="text/javascript" src="js/notagame.js"></script>        
        <script type="text/javascript">
            $(document).ready(function(){
                var login = $.cookie("notagame_login");
                var debugger_layout_struct = $.cookie("notagame_debugger_layout");
                console.log("you are login in as %s", login);                
                
                // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
                var swfVersionStr = "11.1.0";
                // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
                var xiSwfUrlStr = "playerProductInstall.swf";
                var flashvars = {
                    login:login,
                    debuggerLayout:debugger_layout_struct
                };
                var params = {};
                params.quality = "high";
                params.bgcolor = "#ffffff";
                params.allowscriptaccess = "sameDomain";
                params.allowfullscreen = "true";
                var attributes = {};
                attributes.id = "notagame";
                attributes.name = "notagame";
                // attributes.align = "middle";
                swfobject.embedSWF(
                    "notagame.swf", "flashContent", 
                    "100%", "100%", 
                    swfVersionStr, xiSwfUrlStr, 
                    flashvars, params, attributes);
                // swfobject.embedSWF(
                //     "notagame.swf", "flashContent", 
                //     "1000", "700", 
                //     swfVersionStr, xiSwfUrlStr, 
                //     flashvars, params, attributes);
                swfobject.createCSS("#flashContent", "display:block;text-align:left;");               
            }); 
        </script>
    </head>
    <body>
        <div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 
                11.1.0 or greater is installed. 
            </p>
        </div>
   </body>
</html>
